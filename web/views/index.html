<div class="f-col fullscreen">
  <div class="f-row justify-content:space-around flex-wrap:wrap">

    {{ range .Dirs }}

    <a href="{{ .Uri }}">
      <div class='card margin' style='background-image: url({{ .Image }});'>
        <div class='card-text width:100% bold'>
          <div class='f-row justify-content:space-around align-items:center width:100%'>
            {{ .Name }}
          </div>
        </div>
      </div>
    </a>

    {{ end }}

  </div>

</div>
